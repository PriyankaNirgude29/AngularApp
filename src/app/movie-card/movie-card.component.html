<!-- src/app/movie-card/movie-card.component.html -->

<app-navbar></app-navbar>
<div class="movie-view" style="display: flex">
    <mat-card *ngFor="let movie of movies; let i=index" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by:
                <button mat-button
                    (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
                    color="primary">
                    {{movie.Director.Name}}
                </button>
            </mat-card-subtitle> 
        </mat-card-header>
        <img src={{movie.ImagePath}} style="width: 280px;" />
        <mat-card-actions>
            <button mat-button (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)" color="primary">
                Genre
            </button>

           <button mat-button (click)="openSynopsisDialog(movie.Title, movie.Description)" color="primary">
                Synopsis
            </button>
            <button mat-icon-button>
                <mat-icon [ngStyle]="{'color':'blue'}" *ngIf="isFav(movie._id)" (click)="removeFromFavoriteMovies(movie._id)">favorite</mat-icon>
                <mat-icon [ngStyle]="{'color':'blue'}" *ngIf="!isFav(movie._id)" (click)="addToFavoriteMovies(movie._id)">favorite_border</mat-icon>
            </button>
        </mat-card-actions> 
    </mat-card>
</div>
